<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nonogram game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-container">
            <table id="nonogram-table"></table>
        </div>
        <div class="action-buttons">
            <button onclick=checkSolution() class="solution btn">Check solution</button>
            <label for="rows-number">Number of rows:</label>
            <input id="rows-number" type="number" name="rows" min="5" max="30" value="10" />
            <label for="columns-number">Number of columns:</label>
            <input id="columns-number" type="number" name="columns" min="5" max="30" value="10" />
            <button onclick={loadNewGame()} class="new-game btn">New game</button>
            <button onclick={giveClue()} class="clue btn">Give me a clue</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
